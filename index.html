<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Operations Dashboard</title>
    <!-- Load Puter v2 -->
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root {
            --bg: #111827;
            --card-bg: #1f2937;
            --text-main: #f3f4f6;
            --text-sub: #9ca3af;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #374151;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin-bottom: 20px; font-size: 1.5rem; letter-spacing: 1px; }

        /* Status Bar */
        #status-bar {
            position: sticky;
            top: 10px;
            z-index: 100;
            padding: 8px 20px;
            background: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .status-dot {
            height: 10px; width: 10px; border-radius: 50%;
            background-color: var(--text-sub);
            box-shadow: 0 0 5px currentColor;
            transition: background-color 0.3s;
        }
        
        .status-idle .status-dot { background-color: var(--success); box-shadow: 0 0 8px var(--success); }
        .status-busy .status-dot { background-color: var(--accent); box-shadow: 0 0 8px var(--accent); }

        #login-btn {
            background: var(--accent); color: white; border: none;
            padding: 8px 16px; border-radius: 6px; cursor: pointer;
            margin-bottom: 20px; font-weight: bold;
        }
        #login-btn:hover { background: var(--accent-hover); }

        /* Logs Container */
        #logs-container {
            width: 100%; max-width: 900px;
            display: flex; flex-direction: column; gap: 20px;
        }

        /* Request Card */
        .log-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Card Header */
        .card-header {
            padding: 12px 16px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .badges { display: flex; gap: 8px; }
        
        .badge {
            font-size: 0.75rem; padding: 2px 8px; border-radius: 4px;
            font-weight: 600; text-transform: uppercase;
        }
        .badge-model { background: #1e3a8a; color: #93c5fd; }
        .badge-time { background: #064e3b; color: #6ee7b7; font-family: monospace; }
        .badge-error { background: #450a0a; color: #fca5a5; }

        /* Collapsible Details */
        details { border-bottom: 1px solid var(--border); }
        details:last-child { border-bottom: none; }
        
        summary {
            padding: 12px 16px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            user-select: none;
            display: flex; justify-content: space-between;
            color: var(--text-sub);
            transition: color 0.2s, background 0.2s;
        }
        
        summary:hover { color: var(--text-main); background: rgba(255,255,255,0.02); }
        details[open] summary { color: var(--accent); background: rgba(59, 130, 246, 0.1); }
        
        .meta-info { font-size: 0.75rem; opacity: 0.7; font-family: monospace; }

        .content {
            padding: 16px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            white-space: pre-wrap;
            background: #111827;
            color: #d1d5db;
            border-top: 1px solid var(--border);
            max-height: 400px;
            overflow-y: auto;
        }

        /* Image styling */
        .req-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 6px;
            border: 1px solid var(--border);
            margin-top: 10px;
            display: block;
        }

        .error-msg { color: var(--error); }
    </style>
</head>
<body>

    <div id="status-bar" class="status-idle">
        <div class="status-dot"></div>
        <span id="status-text">System Ready</span>
    </div>

    <button id="login-btn" style="display:none;" onclick="puter.auth.signIn()">
        ⚠ AUTHENTICATE
    </button>

    <div id="logs-container">
        <!-- Cards will be injected here via JS -->
    </div>

    <script>
        // --- UI UTILITIES ---
        const $ = id => document.getElementById(id);
        const setStatus = (state, msg) => {
            $('status-bar').className = `status-${state}`; // idle, busy
            $('status-text').innerText = msg;
        };

        // Check Login
        if (!puter.auth.isSignedIn()) {
            $('login-btn').style.display = 'block';
            setStatus('busy', 'Waiting for Login...');
        }

        function createCard(id, prompt, model, imageBase64) {
            const container = $('logs-container');
            const div = document.createElement('div');
            div.className = 'log-card';
            div.id = id;

            // Generate Image HTML if present
            let imageHtml = '';
            if (imageBase64) {
                // Ensure proper data URI format
                const imgSrc = imageBase64.startsWith('data:') ? imageBase64 : `data:image/png;base64,${imageBase64}`;
                imageHtml = `<img src="${imgSrc}" class="req-image" alt="Request Image">`;
            }

            div.innerHTML = `
                <div class="card-header">
                    <div class="badges">
                        <span class="badge badge-model">${model || 'default'}</span>
                        <span class="badge badge-time" id="${id}-timer">Running...</span>
                    </div>
                    <div style="font-size: 0.8rem; color: #666;">ID: ${id.split('-')[1]}</div>
                </div>

                <!-- INPUT SECTION -->
                <details open>
                    <summary>
                        <span>⬇ IN (Request)</span>
                        <span class="meta-info">Len: ${prompt.length} ${imageBase64 ? '+ IMG' : ''}</span>
                    </summary>
                    <div class="content">${escapeHtml(prompt)}${imageHtml}</div>
                </details>

                <!-- OUTPUT SECTION -->
                <details id="${id}-out-details">
                    <summary>
                        <span>⬆ OUT (Response)</span>
                        <span class="meta-info" id="${id}-out-meta">Waiting...</span>
                    </summary>
                    <div class="content" id="${id}-out-content">Generating...</div>
                </details>
            `;
            
            // Prepend to show newest first
            container.insertBefore(div, container.firstChild);
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        // --- MAIN API FUNCTION ---
        // Python calls this! 
        // We added 'imageBase64' as a third argument.
        window.generateText = async (prompt, model, imageBase64) => {
            const id = 'req-' + Date.now();
            const start = performance.now();
            
            setStatus('busy', 'Processing AI Request...');
            createCard(id, prompt, model, imageBase64);

            try {
                // Prepare Puter Options
                const options = { model: model };
                
                // If image exists, add it to options (Standard Puter v2 Multimodal)
                if (imageBase64) {
                    options.image = imageBase64; 
                }

                // CALL PUTER AI
                const response = await puter.ai.chat(prompt, options);
                
                // Process Result
                const end = performance.now();
                const duration = ((end - start) / 1000).toFixed(2);
                
                let finalText = "";
                if (typeof response === 'string') finalText = response;
                else if (response?.message?.content) finalText = response.message.content;
                else finalText = JSON.stringify(response, null, 2);

                // Update UI
                $(`${id}-timer`).innerText = `${duration}s`;
                $(`${id}-out-content`).innerText = finalText;
                $(`${id}-out-meta`).innerText = `Len: ${finalText.length}`;
                $(`${id}-out-details`).open = true; // Auto-expand result
                
                setStatus('idle', 'Ready');
                return finalText;

            } catch (err) {
                const end = performance.now();
                $(`${id}-timer`).innerText = `${((end - start)/1000).toFixed(2)}s`;
                $(`${id}-timer`).className = 'badge badge-error';
                
                $(`${id}-out-content`).innerHTML = `<span class="error-msg">Error: ${err.message}</span>`;
                $(`${id}-out-details`).open = true;
                
                setStatus('idle', 'Error in last request');
                return "Error: " + err.message;
            }
        };
    </script>
</body>
</html>
